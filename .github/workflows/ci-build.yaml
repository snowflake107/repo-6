        go-version: '1.21'
    - continue-on-error: true
      if: ${{matrix.test == 'test-java-sdk'}}
      name: Install Java for the SDK
      uses: actions/setup-java@387ac29b308b003ca37ba93a6cab5eb57c8f5f93
      with:
        cache: maven
        distribution: adopt
        java-version: '8'
    - continue-on-error: true
      if: ${{matrix.test == 'test-python-sdk'}}
      name: Install Python for the SDK
      uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c
      with:
        cache: pip
        python-version: 3.x
    - continue-on-error: true
      name: Install and start K3S
      run: "if ! echo \"${{ matrix.install_k3s_version }}\" | egrep '^v[0-9]+\\.[0-9]+\\\
        .[0-9]+\\+k3s1$'; then\n  export INSTALL_K3S_VERSION=v1.29.3+k3s1\nelse\n\
        \  export INSTALL_K3S_VERSION=${{ matrix.install_k3s_version }}\nfi\ncurl\
        \ -sfL https://get.k3s.io | INSTALL_K3S_CHANNEL=stable INSTALL_K3S_EXEC=--docker\
        \ K3S_KUBECONFIG_MODE=644 sh -\nuntil kubectl --kubeconfig=/etc/rancher/k3s/k3s.yaml\
        \ cluster-info ; do sleep 10s ; done\ncp /etc/rancher/k3s/k3s.yaml /home/runner/.kubeconfig\n\
        echo \"- name: fake_token_user\" >> $KUBECONFIG\necho \"  user:\" >> $KUBECONFIG\n\
        echo \"    token: xxxxxx\" >> $KUBECONFIG\nuntil kubectl cluster-info ; do\
        \ sleep 10s ; done\n"
    - continue-on-error: true
      name: Download images
      uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a
      with:
        path: /tmp
        pattern: '*_image.tar'
    - continue-on-error: true
      name: Load images
      run: 'set -eux

        docker load < /tmp/argoexec_image.tar/argoexec_image.tar

        docker load < /tmp/argocli_image.tar/argocli_image.tar

        '
    - continue-on-error: true
      name: Set-up /etc/hosts
      run: 'echo ''127.0.0.1 dex''      | sudo tee -a /etc/hosts

        echo ''127.0.0.1 minio''    | sudo tee -a /etc/hosts

        echo ''127.0.0.1 postgres'' | sudo tee -a /etc/hosts

        echo ''127.0.0.1 mysql''    | sudo tee -a /etc/hosts

        echo ''127.0.0.1 azurite''  | sudo tee -a /etc/hosts

        '
    - continue-on-error: true
      name: Install manifests
      run: make install PROFILE=${{matrix.profile}} STATIC_FILES=false
    - continue-on-error: true
      name: Build controller
      run: make controller kit STATIC_FILES=false
    - continue-on-error: true
      if: ${{matrix.test == 'test-api' || matrix.test == 'test-cli' || matrix.test
        == 'test-java-sdk' || matrix.test == 'test-python-sdk'}}
      name: Build CLI
      run: make cli STATIC_FILES=false
    - continue-on-error: true
      name: Start controller/API
      run: "make start PROFILE=${{matrix.profile}} \\\n  AUTH_MODE=client STATIC_FILES=false\
        \ \\\n  LOG_LEVEL=info \\\n  API=${{matrix.test == 'test-api' || matrix.test\
        \ == 'test-cli' || matrix.test == 'test-java-sdk' || matrix.test == 'test-python-sdk'}}\
        \ \\\n  UI=false \\\n  POD_STATUS_CAPTURE_FINALIZER=true > /tmp/argo.log 2>&1\
        \ &\n"
    - continue-on-error: true
      name: Wait for controller to be up
      run: make wait API=${{matrix.test == 'test-api' || matrix.test == 'test-cli'
        || matrix.test == 'test-java-sdk' || matrix.test == 'test-python-sdk'}}
      timeout-minutes: 5
    - continue-on-error: true
      name: Run tests ${{matrix.test}}
      run: make ${{matrix.test}} E2E_SUITE_TIMEOUT=20m STATIC_FILES=false
    - continue-on-error: true
      if: ${{ failure() }}
      name: Failure debug - describe MinIO/MySQL deployment
      run: 'set -eux

        kubectl get deploy

        kubectl describe deploy

        '
    - continue-on-error: true
      if: ${{ failure() }}
      name: Failure debug - describe MinIO/MySQL pods
      run: 'set -eux

        kubectl get pods -l ''!workflows.argoproj.io/workflow''

        kubectl describe pods -l ''!workflows.argoproj.io/workflow''

        '
    - continue-on-error: true
      if: ${{ failure() }}
      name: Failure debug - MinIO/MySQL logs
      run: kubectl logs -l '!workflows.argoproj.io/workflow' --prefix
    - continue-on-error: true
      if: ${{ failure() }}
      name: Failure debug - Controller/API logs
      run: '[ -e /tmp/argo.log ] && cat /tmp/argo.log

        '
    - continue-on-error: true
      if: ${{ failure() }}
      name: Failure debug - describe Workflows
      run: 'set -eux

        kubectl get wf

        kubectl describe wf

        '
    - continue-on-error: true
      if: ${{ failure() }}
      name: Failure debug - describe Workflow pods
      run: 'set -eux

        kubectl get pods -l workflows.argoproj.io/workflow

        kubectl describe pods -l workflows.argoproj.io/workflow

        '
    - continue-on-error: true
      if: ${{ failure() }}
      name: Failure debug - Wait container logs
      run: kubectl logs -c wait -l workflows.argoproj.io/workflow --prefix
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/lemonade-hq/argo-workflows.$(date
        +%s)
